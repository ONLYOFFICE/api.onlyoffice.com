      summary: Get a path to the portal
      operationId: getFullAbsolutePath
      parameters:
        - name: virtualPath
          in: query
          description: The virtual path for the portal resource access.
          schema:
            type: string
            example: some text
      responses:
        '200':
          description: Portal path
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectWrapper'
        '401':
          description: Unauthorized
      security:
        - asc_auth_key:
            - read
            - write
          Bearer: []
          ApiKeyBearer: []
          Basic: []
          OAuth2:
            - api.read
            - api.write
          OpenId: []
      description: Returns the full absolute path to the current portal.
  /api/2.0/portal/suspend:
    post:
      tags:
        - Portal / Settings
      summary: Send suspension instructions
      operationId: sendSuspendInstructions
      responses:
        '200':
